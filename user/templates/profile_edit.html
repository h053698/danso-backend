<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 편집 - Danso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 32px;
            width: 100%;
            max-width: 450px;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        .user-info {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 28px;
        }
        .user-info h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .user-info p {
            color: #34495e;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-group input[readonly] {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #dee2e6;
        }
        .btn {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: #3498db;
            color: #fff;
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #95a5a6;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 500;
        }
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로필 편집</h1>
            <p>내 정보를 수정해보세요</p>
        </div>
        {% if success %}
        <div class="success-message">
            ✅ 프로필이 성공적으로 업데이트되었습니다!
        </div>
        {% endif %}
        <div class="user-info">
            <h3>현재 사용자 정보</h3>
            <p><strong>닉네임:</strong> {{ user.nickname }}</p>
            <p><strong>사용자명:</strong> {{ user.username }}</p>
            <p><strong>이메일:</strong> {{ user.email }}</p>
        </div>
        <form method="POST" id="profileForm">
            {% csrf_token %}
            <input type="hidden" name="login_code" value="{{ login_code }}">
            <div class="form-group">
                <label for="nickname">닉네임 (리더보드에 표시됨)</label>
                <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
            </div>
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 (구글 계정과 연동됨)</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">프로필 업데이트</button>
            <button type="button" onclick="closeWindow()" class="btn btn-secondary">창 닫기</button>
        </form>
    </div>
    <script>
        // 성공 메시지가 있으면 폼 숨기기
        {% if success %}
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('profileForm').classList.add('hidden');
        });
        {% endif %}
        
        // 창 닫기 함수
        function closeWindow() {
            try {
                window.close();
            } catch (e) {
                // window.close()가 안 되면 탭 닫기 시도
                if (confirm('창을 닫을 수 없습니다. 탭을 닫으시겠습니까?')) {
                    window.open('', '_self').close();
                }
            }
        }
    </script>
</body>
</html>
